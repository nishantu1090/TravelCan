<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>TravelBuddy</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="myclass">
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label position="stacked">City</ion-label>
          <ion-input placeholder="Enter your city"></ion-input>
        </ion-item>

      <!--  <ion-item>
          <ion-label position="stacked">To</ion-label>
          <ion-input placeholder="Enter destination"></ion-input>
        </ion-item>-->

        <ion-item>
          <ion-label position="stacked">Start location</ion-label> 
          <ion-select placeholder="Enter destination">
            <ion-select-option value="m">Windsor(YQG)</ion-select-option>
            <ion-select-option value="t">Toronto(YYZ)</ion-select-option>
            <ion-select-option value="v">Vancouver(YVR)</ion-select-option>
            <ion-select-option value="v">Montreal(YUL)</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Flight Number</ion-label>
          <ion-input placeholder="Enter flight number"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Date(MM/DD/YYYY)</ion-label>
          <ion-datetime displayFormat="MM/DD/YYYY" min="2021-01-01" max="2021-12-31" value="" placeholder="Enter the date of travel"></ion-datetime>
        </ion-item>

        <ion-button (click)="getBuddies()" shape="rectangle">Find Your Buddy</ion-button>
      </ion-card-content>
    </ion-card>
    
  </div>
  <div>
    <ion-card *ngFor = "let buddy of (result | async); let i of index">
      <ion-item>
        <ion-label>{{buddy.name}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{buddy.doj}}</ion-label>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
