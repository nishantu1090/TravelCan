<ion-content>

      <ion-card style="margin-top: 150px;">
        <ion-card-header>
          <ion-card-title color="success">TravelCan</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          <div id = "login" class = "row align-items-center">

      </ion-card>
    </form>
    
  </div>
</ion-content>
