
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>


  <ion-card>
    <ion-card-content>
      <ion-item>
        <button (click) = "routeToTravelBuddy()">Travel Buddy</button>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <button (click) = "routeToRideShare()">Ride Share</button>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <button (click) = "routeToAccommodation()">Accommodation</button>
      </ion-item>
    </ion-card-content>
  </ion-card>
